<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - Dark Engine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Orbitron:wght@500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030303;
            --card-bg: rgba(15, 15, 15, 0.8);
            --primary: #c62828;
            --accent: #ff1744;
            --primary-glow: rgba(198, 40, 40, 0.5);
            --text-main: #ffffff;
            --text-sec: #bbbbbb;
            --input-bg: rgba(20, 20, 20, 0.6);
            --border: #333333;
            --mana-glow: radial-gradient(circle, rgba(198, 40, 40, 0.15) 0%, transparent 70%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-x: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(198, 40, 40, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-icon {
            font-size: 24px;
            color: var(--primary);
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-icon:hover {
            color: white;
            text-shadow: 0 0 10px var(--primary);
        }

        .brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            letter-spacing: 2px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
            transition: 0.3s;
        }

        .avatar:hover {
            transform: rotate(15deg);
        }

        /* Profile Card - Asta's Grimoire Motif */
        .profile-card {
            background: linear-gradient(135deg, #1a0000 0%, #0a0a0a 100%);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            border: 1px solid #330000;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .profile-card::before {
            content: '\f66d'; /* FontAwesome clover icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: -20px;
            bottom: -30px;
            font-size: 150px;
            color: rgba(198, 40, 40, 0.05);
            transform: rotate(-15deg);
        }

        .profile-left {
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1;
        }

        .profile-avatar {
            width: 65px;
            height: 65px;
            border-radius: 15px;
            background: #000;
            border: 2px solid var(--primary);
            overflow: hidden;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .badge {
            background: var(--primary);
            color: white;
            padding: 3px 12px;
            border-radius: 5px;
            font-size: 11px;
            letter-spacing: 2px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        .profile-right {
            text-align: right;
            z-index: 1;
        }

        .expires-label {
            font-size: 10px;
            color: var(--text-sec);
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .expires-date {
            font-size: 13px;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-weight: 700;
            text-shadow: 0 0 5px var(--primary-glow);
        }

        /* Banner */
        .banner {
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
            border: 1px solid rgba(198, 40, 40, 0.3);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .banner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(transparent 40%, rgba(0,0,0,0.9));
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 25px;
        }

        .banner-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 26px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
            letter-spacing: 3px;
            color: white;
            text-transform: uppercase;
        }

        .banner-sub {
            font-size: 12px;
            color: var(--primary);
            letter-spacing: 4px;
            font-family: 'Orbitron', sans-serif;
            margin-top: 5px;
        }

        /* Control Panel */
        .panel {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            position: relative;
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            color: var(--primary);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--primary);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .label {
            display: block;
            font-size: 12px;
            color: var(--text-sec);
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
            background: var(--input-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
            transform: translateY(-2px);
            background: rgba(30, 0, 0, 0.4);
        }

        .input-icon {
            padding: 0 18px;
            color: var(--primary);
            font-size: 20px;
        }

        .input-field {
            width: 100%;
            background: transparent;
            border: none;
            padding: 16px 15px 16px 0;
            color: var(--text-main);
            font-size: 15px;
            outline: none;
            font-weight: 600;
        }

        select.input-field {
            cursor: pointer;
            appearance: none;
        }

        .dropdown-arrow {
            position: absolute;
            right: 18px;
            color: var(--primary);
            pointer-events: none;
        }

        /* Button - Mana Pulse Animation */
        .send-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #b71c1c, #d32f2f, #b71c1c);
            background-size: 200% auto;
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(198, 40, 40, 0.4);
            transition: 0.5s;
            margin-bottom: 30px;
            animation: mana-pulse 3s infinite;
        }

        @keyframes mana-pulse {
            0% { box-shadow: 0 0 0 0 rgba(198, 40, 40, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(198, 40, 40, 0); }
            100% { box-shadow: 0 0 0 0 rgba(198, 40, 40, 0); }
        }

        .send-btn:hover {
            background-position: right center;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(198, 40, 40, 0.6);
        }

        .send-btn:active {
            transform: translateY(1px) scale(0.98);
        }

        /* Server Status Box */
        .status-box {
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid var(--primary);
            margin-bottom: 25px;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .status-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            color: var(--text-sec);
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary);
        }

        .status-msg {
            font-size: 13px;
            line-height: 1.6;
            color: #ddd;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #111;
            border: 1px solid var(--primary);
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 13px;
            z-index: 1000;
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            font-weight: 600;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Loading Overlay */
        .loader {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loader.active {
            display: flex;
        }

        .grimoire-loading {
            width: 80px;
            height: 100px;
            border: 3px solid var(--primary);
            border-radius: 5px;
            position: relative;
            animation: flip 2s infinite linear;
            transform-style: preserve-3d;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .loader-text {
            margin-top: 25px;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <i class="fas fa-bars menu-icon"></i>
            <div class="brand">Dark Engine</div>
        </div>
        <div class="header-right">
            <div class="avatar">
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>
    </header>

    <!-- Profile Card -->
    <div class="profile-card">
        <div class="profile-left">
            <div class="profile-avatar">
                <img src="https://dummyimage.com/100x100/000/fff&text=C" alt="User">
            </div>
            <div class="profile-info">
                <h3>${username || 'Unknown'}</h3>
                <span class="badge">SQUAD COMMANDER</span>
            </div>
        </div>
        <div class="profile-right">
            <div class="expires-label">MANA CAPACITY UNTIL</div>
            <div class="expires-date">${formattedTime}</div>
        </div>
    </div>

    <!-- Banner Video -->
    <div class="banner">
        <video autoplay muted loop playsinline>
            <source src="https://files.catbox.moe/8f5d29.mp4" type="video/mp4">
        </video>
        <div class="banner-overlay">
            <div class="banner-text">Limit Breaker</div>
            <div class="banner-sub">PUSH YOUR MAGIC BEYOND BOUNDS</div>
        </div>
    </div>

    <!-- Status Messages -->
    <div class="status-box">
        <div class="status-header">
            <span class="status-title">MAGIC CIRCUIT STATUS</span>
            <span class="status-value">{{status}}</span>
        </div>
        <p class="status-msg" id="serverMsg">{{message}}</p>
    </div>

    <!-- Control Panel -->
    <div class="panel">
        <div class="panel-title">Grimoire Selection</div>

        <form id="attackForm" action="/execution" method="GET">
            <input type="hidden" name="mode" id="attackMode">

            <div class="form-group">
                <label class="label">Target Magic Signature</label>
                <div class="input-wrapper">
                    <div class="input-icon"><i class="fas fa-crosshairs"></i></div>
                    <input type="tel" name="target" id="targetNumber" class="input-field" placeholder="Target Number (e.g. 628xxx)" autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label class="label">Forbidden Spell Type</label>
                <div class="input-wrapper">
                    <div class="input-icon"><i class="fas fa-bolt"></i></div>
                    <select id="bugSelect" class="input-field">
                        <option value="fc">Forclose Andro (Heavy Mana)</option>
                        <option value="delay">Delay Bug (Time Magic)</option>
                        <option value="invis">Invisible Bug (Stealth Magic)</option>
                        <option value="blank">Blank Bug (Void Magic)</option>
                    </select>
                    <div class="dropdown-arrow"><i class="fas fa-chevron-down"></i></div>
                </div>
            </div>
        </form>
    </div>

    <button class="send-btn" onclick="executeAttack()">
        <i class="fas fa-fire"></i> UNLEASH MAGIC
    </button>

    <div class="toast" id="toast">
        <i class="fas fa-magic"></i>
        <span id="toast-text"></span>
    </div>

    <!-- Loading Overlay -->
    <div class="loader" id="loader">
        <div class="grimoire-loading"></div>
        <div class="loader-text">CASTING SPELL...</div>
    </div>

    <audio id="bgAudio" loop>
        <source src="https://files.catbox.moe/06u2xx.mp4" type="audio/mpeg">
    </audio>

    <script>
        // Audio
        const audio = document.getElementById('bgAudio');
        audio.volume = 0.2;
        document.body.addEventListener('click', () => {
            if(audio.paused) audio.play();
        }, { once: true });

        // Toast
        function showToast(msg) {
            const toast = document.getElementById('toast');
            const text = document.getElementById('toast-text');
            text.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        // Execute
        function executeAttack() {
            const target = document.getElementById('targetNumber').value;
            const mode = document.getElementById('bugSelect').value;
            const modeInput = document.getElementById('attackMode');

            if (!target) {
                showToast("Target signature missing!");
                return;
            }

            if (!mode) {
                showToast("Select a forbidden spell!");
                return;
            }

            modeInput.value = mode;
            document.getElementById('loader').classList.add('active');
            document.getElementById('attackForm').submit();
        }

        // Handle Server Message
        window.onload = () => {
            const msg = document.getElementById('serverMsg').innerText;
            if(msg && msg !== '{{message}}' && msg.trim() !== '' && msg !== 'Pilih mode yang ingin digunakan.') {
                showToast(msg);
            }
        };
    </script>
</body>
</html>
